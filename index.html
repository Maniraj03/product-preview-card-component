<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <section class="banner">
        <img class="product_banner" src="assets/image-product-desktop.jpg" alt="product banner"/>
      </section>
      <section class="product_details">
        <h3 class="title">PERFUME</h3>
        <h2 class="product_name">Gabrielle Essence Eau De Parfum</h2>
      <p class="product_description">
         A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
      </p> 
      <div class="price">
        <p class="offer_price">$149.99</p>
        <p class="actual_price">$169.99</p>
      </div>  

      <button type='button' class="btn"><img  src="assets/icon-cart.svg"/>  <span class='cart'></span>Add to Cart</span> </button>  
      </section>
    </div>

    
  </body>
</html>
